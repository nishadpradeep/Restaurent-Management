    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        a:hover {
            color: #fcd116;
        }
        .navbar {
            overflow: hidden;
            background-color: #222;
        }
        .navbar a {
            text-align: center;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;

        }

        }

        }
        h1 {

            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
        }
        img {
            width: 300px;
            height: 200px;
            margin: 10px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
        h4 {
            background-color: #333;
            color: #999;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        b {
            color: #fcd116;
        }
    </style>
</head>
